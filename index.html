<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo List</title><link rel="icon" href="icon.ico"><link href="main.css" rel="stylesheet"></head><body><div class="page"></div><template id="todolist-template"><section class="todolist"><h1 class="todolist__title">Todo List</h1></section></template><template id="todolist-form-template"><form action="#" class="todolist__form" name="todoForm" novalidate><label class="todolist__field"><input class="todolist__input" name="todo_input" required maxlength="30"/> <span class="todolist__error"></span></label> <button type="submit" class="todolist__submit">Сохранить</button></form></template><template id="todolist-counter-template"><p class="todolist__counter">Всего запланировано: <span class="todolist__number"></span></p></template><template id="todolist-item-template"><article class="todolist__item"><p class="todolist__text"></p><button class="todolist__copy button" type="button"></button> <button class="todolist__del button" type="button"></button></article></template><script src="main.js"></script></body></html>
